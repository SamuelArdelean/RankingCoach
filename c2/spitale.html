<!DOCTYPE html>
<html>
  <head>
    <title>Hospitals</title>
    <link rel="stylesheet" type="text/css" href="spitale.css" />
  </head>
  <body>
    <header>
      <h1><u>Hospital Search Engine</u> 🏥🔍</h1>
      <p>
        You can search Hospitals from everywhere. Just insert a city and click
        on Search button
      </p>
    </header>
    <div class="searchLabel">
      <label for="city">City:</label>
      <input
        type="text"
        style="width: 130px; height: 20px"
        id="city"
        placeholder="eg. Berlin"
      />
      <button type="button" id="searchBtn">Search 🔍</button>
    </div>
    <div id="map"></div>
    <div class="mainTitleCards">
      <div class="content">
        <div class="Cards"><b>Hospital Name</b></div>
        <div class="Cards"><b>Hospital Address</b></div>
      </div>
    </div>
    <div class="mainHospitalCards">
      </div>
    </div>
    <footer>
      Powered By Google Places API 🗺️
    </footer>
    <script src="spitale.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTqjQqfDSiu5x6IId123DKV3JzdtVwyi0&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
